<!DOCTYPE html>
<html>

<head>
  <title>GARE</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
<script type="text/javascript">
  $(document).ready(function() {
    showTime();
  });
function showTime() {
  var now = new Date();
  var hours = now.getHours().toString().padStart(2, '0');
  var minutes = now.getMinutes().toString().padStart(2, '0');
  document.getElementById("Time").textContent = `${hours}:${minutes}`;
  window.setTimeout("showTime()", 60000); // Here 1000(milliseconds) means one 1 Sec, 60000 means 1 minute
}
</script>
  
</head>

<body>
  <div class="container">
    <div class="centered"></div>
    <div class="centered">
      <div class="column left-column">
        <ul class="project-list">
          <li class="project-item">
            <span class="project-name">GARE</span>,
            <span class="project-type">concept</span>,
            <span class="project-location">houston</span>,
            <span class="project-year">2025</span>
          </li>
         
        </ul>
      </div>
      <div class="column"></div>
      <div class="column right-column">
        <ul class="right-column-list about">
          <li>a project of continued transparency and creative flow</li>
        </ul>
        <ul class="right-column-list contact">
          <li>by jjoshallenn and jeremy benson</li>
          <li><a href="mailto:info@gare.work">contact</a></li>
        </ul>
        <ul class="right-column-list services bottom">
          <li class="service" data-type="studio">STUDIO</li>
          <li class="service" data-type="gallery">GALLERY</li>
          <li class="service" data-type="retail">RETAIL</li>
          <li class="service" data-type="lounge">LOUNGE</li>
        </ul>
      </div>
    </div>
    <div class="centered"></div>
  </div>

  <footer class="footer">
    <div class="footer-text-left">GARE</div>
    <div class="footer-text-right"><label id="Time"></label></div>
  </footer>

</body>

<script src="scripts.js"></script>

</html>
